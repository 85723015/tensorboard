syntax = "proto3";

package tensorboard;

message TracebackSet {
  // Encoding of Python 3's `FrameSummary` type, which represents a
  // single stack frame.
  message FrameSummary {
    bytes filename = 1;
    int32 lineno = 2;
    string name = 3;
    string line = 4;
  }

  // Encoding of Python 3's `StackSummary` type, which represents a
  // complete stack trace. As in Python, stack frames are sorted with
  // most recent call last.
  message StackSummary {
    repeated FrameSummary frames = 1;
  }

  // Version `0` is the only supported version.
  int32 version = 1;

  // Map listing the call stack from which each operation in the graph
  // was constructed. Keys are op names.
  map<string, StackSummary> tracebacks = 2;

}
